<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/event.css">
</head>

<body>
    <!--navigation bar-->
    <header class="header-nav">
        <div class="nav-container">
            <nav>
                <div class="logo">
                    <a href="/"><img src="../img/logo3.png" alt="Charity Logo"></a>
                </div>
                <!--basic search: Perform a basic fuzzy search and then redirect to the "search" page after the search is completed.(no filter)-->
                <div class="basic-search">
                    <input type="text" id="basicSearch" placeholder="Quick search by keywords...">
                    <button id="basicSearchBtn">Search</button>
                </div>
                <ul class="nav-links">
                    <li><a href="/">HOME</a></li>
                    <li><a href="/search">ADVANCED SEARCH</a></li>
                    <li><a href="/login">LOG IN</a></li>
                    <li><a href="/contact">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="event-container">
                <header class="event-header">
                    <div class="event-image">
                        <img id="event-image" src="" alt="Loading event image...">
                    </div>
                </header>
                <main class="event-main">
                    <div class="event-details-main">
                        <p id="event-date-header" class="event-date-header"></p>
                        <h1 id="event-title">Loading Event...</h1>
                        <p class="event-subtitle">Hosted by Hope Charity</p>
                        <section class="date-time">
                            <h2>Date and Time</h2>
                            <p id="event-date-time"></p>
                        </section>
                        <section class="location">
                            <h2>Location</h2>
                            <p id="event-location"></p>
                        </section>
                        <section class="attendees">
                            <h2>Attendee Goal</h2>
                            <p id="attendee-count-display">0 / 0 attendees</p>
                            <div class="progress-bar-container">
                                <div id="attendee-progress-bar" class="progress-bar" style="width: 0%;"></div>
                            </div>
                        </section>
                    </div>
                    <aside class="event-sidebar">
                        <div class="ticket-box">
                            <span id="event-price" class="price"></span>
                            <button id="get-tickets-btn" class="get-tickets-btn">Get tickets</button>
                        </div>
                    </aside>
                </main>
                <section class="about-event">
                    <h2>About this event</h2>
                    <div class="tags"><span id="event-category" class="tag"></span></div>
                    <div class="event-description">
                        <p id="event-description"></p>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">Â© 2025 Hope Charity. All rights reserved.</footer>

    <div id="modal" class="modal hidden">
        <div id="register-modal" class="modal-layout">
            <div class="modal-header">
                <h2>Register for Event</h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="registration-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="tickets">Number of Tickets</label>
                        <input type="number" id="tickets" name="tickets" min="1" value="1" required>
                    </div>
                    <button type="submit" class="btn">Confirm Registration</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../JS/event.js"></script>
</body>

</html>

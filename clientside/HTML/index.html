<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <!--logo图片-->

                </div>
                <!--原无，现为基础搜索-->
                <div class="basic-search">
                    <input type="text" id="basicSearch" placeholder="Quick search...">
                    <button id="basicSearchBtn">Search</button>
                </div>
                <ul class="nav-links">
                    <li><a href="/">HOME</a></li>
                    <li><a href="/search">ADVANCED SEARCH</a></li>
                    <li><a href="/login">LOG IN</a></li>
                    <li><a href="/signup">SIGN UP</a></li>
                </ul>
                <!--暂时未开发，等后续看情况选择是否删除-->

                    <span class="bar"></span>
                    <span class="bar"></span>

                <div class="intro-content">
                    <h1>FIND A<br>CHARITY</h1>
                    <p>Join us, make the world a better place.</p>
                    <a href="#event-list" class="event-list-button">Learn more</a>

                <div class="intro-image">
                    <!--后续改为动态注入，且自动切换-->
                    <img src="" alt="">

        </div>
    </main>

        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <section id="event-list">
        <div class="container">
            <!--原为：section-title-->
            <h2 class="event-list-title">Our Events</h2>
            <div class="events-container" id="events-container">
                <!-- JS 动态注入卡片 -->
            </div>
        </div>
    </section>

    <footer class="footer">© 2025 Hope Charity. All rights reserved.</footer>

    <script src="../JS/main.js"></script>

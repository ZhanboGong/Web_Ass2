<!--
Goal
The navigation bar is fixed at the top (√)
Boundary line (✓)
Dynamic injection (✓)
Automatic image switching (✓)
search bar(✓)
Click on the logo to return to the home page.(✓)
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity - Home</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <!--navigation bar-->
    <header class="header-nav">
        <div class="nav-container">
            <nav>
                <div class="logo">
                    <a href="/"><img src="../img/logo3.png" alt="Charity Logo"></a>
                </div>
                <!--basic search: Perform a basic fuzzy search and then redirect to the "search" page after the search is completed.(no filter)-->
                <div class="basic-search">
                    <input type="text" id="basicSearch" placeholder="Quick search by keywords...">
                    <button id="basicSearchBtn">Search</button>
                </div>
                <ul class="nav-links">
                    <li><a href="/">HOME</a></li>
                    <li><a href="/search">ADVANCED SEARCH</a></li>
                    <li><a href="/login">LOG IN</a></li>
                    <li><a href="/contact">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Boundary line：nav/intro-->
    <hr class="boundary">

    <!--introduction content-->
    <main class="main-content">
        <div class="container">
            <section class="intro">
                <div class="intro-content">
                    <h1>FIND A<br>CHARITY</h1>
                    <p>Join us, make the world a better place.</p>
                    <a href="#event-list" class="event-list-button">Learn more</a>
                </div>
                <div class="intro-image">
                    <!--automatic switch-->
                    <img id="introImg" src="../img/intro/1.jpg" alt="">
                </div>
            </section>
        </div>
    </main>

    <!--Boundary line: intro/event-list-->
    <hr class="boundary">

    <section id="event-list">
        <div class="container">
            <h2 class="event-list-title">Our Events</h2>
            <div class="events-container" id="events-container">
            </div>
        </div>
    </section>

    <footer class="footer">© 2025 Caleb Hope Charity. All rights reserved.</footer>

    <script src="../JS/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity - Home</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <header class="header-nav">
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="../img/logo.png" alt="Charity Logo">
                </div>
                <!--basic search: Perform a basic fuzzy search and then redirect to the "search" page after the search is completed.(no filter)-->
                <div class="basic-search">
                    <input type="text" id="basicSearch" placeholder="Quick search...">
                    <button id="basicSearchBtn">Search</button>
                </div>
                <ul class="nav-links">
                    <li><a href="/">HOME</a></li>
                    <li><a href="/search">ADVANCED SEARCH</a></li>
                    <li><a href="/login">LOG IN</a></li>
                    <li><a href="/signup">SIGN UP</a></li>
                </ul>
                <!--原定为侧边工具栏，暂时未开发，等后续看情况选择是否删除-->
                <div class="hamburger-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <!--分界线：nav/intro-->
    <hr class="full-rule">

    <!--introduction content-->
    <main class="main-content">
        <div class="container">
            <section class="intro">
                <div class="intro-content">
                    <h1>FIND A<br>CHARITY</h1>
                    <p>Join us, make the world a better place.</p>
                    <a href="#event-list" class="event-list-button">Learn more</a>
                </div>
                <div class="intro-image">
                    <!--自动切换-->
                    <img id="introImg" src="../img/intro/1.jpg" alt="">
                </div>
            </section>
        </div>
    </main>

    <!--分界线: intro/event-list-->
    <hr class="full-rule">

    <section id="event-list">
        <div class="container">
            <h2 class="event-list-title">Our Events</h2>
            <div class="events-container" id="events-container">
            </div>
        </div>
    </section>

    <footer class="footer">© 2025 Hope Charity. All rights reserved.</footer>

    <script src="../JS/main.js"></script>
</body>

</html>
